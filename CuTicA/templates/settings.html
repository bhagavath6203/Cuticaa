<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
        }
        

        .sidebar {
            width: 250px;
            background-color: #000;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 150px;
            margin: 20px 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
            text-align: center;
        }

        .sidebar ul li a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #fec053;
            color: #000;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            box-sizing: border-box;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            color: #000;
        }

        .user-info span {
            display: block;
        }

        .settings-options {
            margin-top: 100px;
            text-align: left;
        }

        .settings-options a {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #fec053;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
            text-align: left;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-options a:hover {
            background-color: #ff8c00;
        }

        .settings-options a i {
            margin-left: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="CuTicA Logo">
        </div>
        <ul>
            <li><a href="{{ url_for('dashboard_page') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('customers_page') }}"><i class="fas fa-users"></i> Customers</a></li>
            <li ><a href="{{ url_for('support_team') }}"><i class="fas fa-ticket-alt"></i> Support Team</a></li>
            <li><a href="{{ url_for('account_page') }}"><i class="fas fa-user"></i> Account</a></li>
            <li><a href="{{ url_for('notification_page') }}"><i class="fas fa-bell"></i> Notification</a></li>
            <li class="active"><a href="{{ url_for('settings_page') }}"><i class="fas fa-cog"></i> Settings</a></li>            
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            <li><a href="{{ url_for('help_page') }}"><i class="fas fa-question-circle"></i> Help</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="user-info">
            <span>Hello {{ session['username'] }}, Administrator</span>
        </div>
        <div class="settings-options">
            <a href="{{ url_for('email_config') }}">
                Email ID configuration
                <i class="fas fa-arrow-right"></i>
            </a>
            <a href="{{ url_for('classification_config') }}">
                Classification configuration
                <i class="fas fa-arrow-right"></i>
            </a>            
            <a href="{{ url_for('password_change') }}">
                Password change
                <i class="fas fa-arrow-right"></i>
            </a>
            <a href="{{ url_for('email_change') }}">
                Email change
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</body>
</html>
